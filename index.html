<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <title>Live Collaboration Whiteboard</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        flex-direction: column;
      }
      #container {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      #canvas {
        border: 1px solid black;
        background-color: white;
        border-radius: 0%;
      }
      #toolbar {
        margin-top: 30px;
      }
      button {
        padding: 0.5rem 1rem;
        border: none;
        border-radius: 0.8rem;
      }
      button:hover{
         background-color: #95a5a6;
      }
      .brush-cursor {
        cursor: url("./assets/brush.png") 16 16, auto;
      }
      .eraser-cursor {
        cursor: url("./assets/eraser.jpg") 16 16, auto;
      }
      #color-picker-label {
        display: inline-block;
        width: 30px;
        height: 30px;
        border-radius: 50%;
        background-color: #000000;
        border: 2px solid #ccc;
        cursor: pointer;
        vertical-align: middle;
      }
      #colorPicker {
        display: none;
      }
      .disabled {
        opacity: 0.5;
        cursor: not-allowed;
        background-color: #829091 !important;
      }

      .disabled:hover {
        background-color: #829091 !important;
        transform: none;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <canvas id="canvas" width="800" height="600"></canvas>
      <div id="toolbar">
        <label for="colorPicker" id="color-picker-label"></label>
        <input type="color" id="colorPicker" value="#000000" />
        <button onclick="setTool('brush')" class="brush-cursor">Brush</button>
        <button onclick="setTool('eraser')" class="eraser-cursor">
          Eraser
        </button>
        <button onclick="clearCanvas()" id="clearButton" class="disabled">Clear</button>
      </div>
    </div>
    <script src="whiteboard.js"></script>
  </body>
</html>
